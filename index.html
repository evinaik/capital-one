  function IndexHold()
  {
  }
  IndexHold.prototype = new function()
  {
    _privateStatic = 0;
    this.get = function() { return _privateStatic; }
    this.set = function(z) { _privateStatic = z; }
  };
  var ind = new IndexHold();
  window.ind = ind;
  function update(globe, container) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'data/data.json', true);
    xhr.onreadystatechange = function(e) {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          window.data = data;
          globe.addData(data[ind.get()][1], {format: 'magnitude', animated: true});
          globe.createPoints();
          document.body.style.backgroundImage = 'none'; // remove loading
        }
      }
    };
    xhr.send(null);
  }
  var words = ['clinton', 'trump', 'clowns'];
  for(var i = 0; i<words.length; i++) {
    (function(j) {
      var y = document.getElementById('word'+words[j]);
      y.addEventListener('mouseover', function() {
        ind.set(j);
        update(globe, container);
        for (var k = 0; k < words.length; k++)
          document.getElementById('word' + words[k]).setAttribute('class', 'word');
        y.setAttribute('class', 'word active'); }, false);
    }(i));
  }
  if(!Detector.webgl){
    Detector.addGetWebGLMessage();
  } else {
    var container = document.getElementById('container');
    var globe = new DAT.Globe(container);
    window.globe = globe;
    update(globe, container, 0);
    globe.animate();
    document.body.style.backgroundImage = 'none'; // remove loading
    window.setInterval(function(){
      update(globe, container);
    }, 1000);
  }
